<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 text-center">
            <img [src]="urlImg" alt="Clima">
        </div>
        <div class="col md-8">
            <div class="row ">
                <div class="col md-12">
                    <input [(ngModel)]="city" type="text" placeholder="City name" class="form-control form-control-lg">
                </div>
            </div>
            <div class="row">
                <div class="col md-12 mt-3">
                    <button [disabled]="city == ''" (click)="getWeather(city)" type="button" class="btn btn-primary btn-block btn-lg form-control">GET WHEATER</button>
                </div>
            </div>
            <div *ngIf="!dataEmpty()" class="row animate__bounceIn" style="background-color: yellow; border-radius: 10px;">
                <div class="col md-12">
                    <div class="card">
                        <div class="card-body">
                            <p><b>Temperature: </b> {{temperature | number: '1.2-2'}}Â°C</p>
                            <p><b>Humidity: </b> {{humidity}}%</p>
                            <p><b>Wheater: </b>{{wheater}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
